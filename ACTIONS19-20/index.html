<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form>
			<p>Choose a color:</p>
			<label>
				<input
					type="radio"
					name="color"
					value="red"
					class="checkboxOne"
					checked
				/>
				Red
			</label>
			<label>
				<input type="radio" name="color" value="white" class="checkboxTwo" />
				White
			</label>
			<label>
				<input type="radio" name="color" value="green" class="checkboxThree" />
				Green
			</label>
		</form>

		<div>
			<input type="text" placeholder="Ваше ім'я?" id="name-input" />
			<h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
		</div>
		<script src="./actions.js"></script>
	</body>
</html>
